<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      #root {
        width: 100%;
        height: 100vh;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
      }
      #result-cot {
        position: absolute;
        top: 30px;
        left: 30px;
      }
      #core {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #2eccfa;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = () => {
        const node = document.getElementById("core"),
          cumulateNode = document.querySelector("p"),
          speedNode = cumulateNode.nextElementSibling;
        let frameCount = 0,
          startTime,
          timerTask,
          direction;
        const computedDistance = (node, mouseX, mouseY) => {
          const rect = node.getBoundingClientRect(),
            distance = Math.sqrt((mouseX - rect.left) * (mouseX - rect.left) + (mouseY - rect.top) * (mouseY - rect.top));
          return distance;
        };
        document.addEventListener("mousemove", event => {
          frameCount++;
          const currentdistance = computedDistance(node, event.clientX, event.clientY).toFixed(2),
            volume = currentdistance * 2 * 3.14; // 移动距离
          if (frameCount > 1) {
            const timer = new Date().getTime() - startTime;
            const speed = (volume / timer).toFixed(2);
            speedNode.innerHTML = `speed:${speed}`;
            if (!timerTask) {
              timerTask = setTimeout(() => {
                speedNode.innerHTML = `speed:0`;
                frameCount = 0;
                startTime = new Date().getTime();
              }, 2000);
            }
          }
        });
        startTime = new Date().getTime();
      };
    </script>
    <div id="root">
      <details id="result-cot" open>
        <summary>computed</summary>
        <p>Cumulate:0</p>
        <p>speed:0</p>
      </details>
      <article id="core"></article>
    </div>
  </body>
</html>

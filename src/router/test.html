<script>
  function isClockwise(startX, startY, endX, endY) {
    // 计算窗口大小
    const windowSize = {
      width: 1280,
      height: 720,
    };
    setTimeout(() => {
      endX = startX;
      endY = startY;
      // 计算鼠标移动的距离
      const distance = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

      // 计算鼠标在窗口中的比例
      const mouseRatio = distance / (windowSize.width * windowSize.height);

      // 定义顺时针和逆时针的阈值
      const clockwiseThreshold = 0.5;
      const antiClockwiseThreshold = -0.5;

      // 判断鼠标是顺时针还是逆时针
      if (mouseRatio > clockwiseThreshold) {
        return true;
      } else if (mouseRatio < antiClockwiseThreshold) {
        return false;
      } else {
        // 计算鼠标移动的方向
        const direction = (endX - startX) * (endY - startY);
        // 判断鼠标移动的方向是顺时针还是逆时针
        if (direction > 0) {
          return true;
        } else {
          return false;
        }
      }
    }, 200);
  }

  // 示例
  const startX = 100;
  const startY = 100;
  const endX = 200;
  const endY = 200;

  window.addEventListener("mousemove", e => {
    console.log(isClockwise(e.pageX, e.pageY));
  });
</script>
